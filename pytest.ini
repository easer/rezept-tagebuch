[pytest]
# Pytest configuration for rezept-tagebuch

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable parallel execution to avoid database locking issues
# Tests must run sequentially due to shared SQLite database
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:xdist

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    crud: marks tests as CRUD operations tests
    migration: marks tests as database migration tests

# Timeout (requires pytest-timeout)
timeout = 60
