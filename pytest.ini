[pytest]
# Pytest Configuration for Rezept-Tagebuch

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    crud: CRUD operation tests (create, read, update, delete)
    integration: Integration tests requiring running container
    e2e: End-to-end tests
    slow: Slow running tests

# Minimum Python version
minversion = 3.11
